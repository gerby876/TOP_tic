<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="oborder display top left" id="player1">Player 1</div>
        <div class="oborder top" id="vs">VS</div>
        <div class="oborder display top right" id="player2">Player 2</div>
        <div class="oborder score bottom left" id="score1"> 0 </div>
        <div class="board">
            <button class="game corner b1">T</button>
            <button class="game top bottom b2">I</button>
            <button class="game corner b3">C</button>
            <button class="game left right b4">T</button>
            <button class="game b5">A</button>
            <button class="game left right b6">C</button>
            <button class="game corner b7">T</button>
            <button class="game top bottom b8">O</button>
            <button class="game corner b9">E</button>
        </div>
        <div class="oborder score bottom right" id="score2">0</div>
        <div class="oborder input bottom right left" id="input1">
            <div> Player 1</div>
            <input class="input" id="p1" type="text">
        </div>
        <div class="oborder bottom bmiddle">
            <button class="submit players">Submit Players</button>
            <button class="submit ngame">New Game</button>
            <button class="submit nmatch">New Match</button>
        </div>
        <div class="oborder input bottom right left" id="input2">
            <div> Player 2</div>
            <input class="input" id="p2" type="text">
        </div>
    </div>
    <script src="script.js">

    
    </script>
</body>
</html>
