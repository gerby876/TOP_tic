<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="oborder display top left" id="player1">Player 1</div>
        <div class="oborder vs top">VS</div>
        <div class="oborder display top right" id="player 2">Player 2</div>
        <div class="oborder score bottom left" id="player1"> 0 </div>
        <div class="board">
            <button class="game corner">1</button>
            <button class="game top bottom">2</button>
            <button class="game corner">3</button>
            <button class="game left right">4</button>
            <button class="game">5</button>
            <button class="game left right">6</button>
            <button class="game corner">7</button>
            <button class="game top bottom">8</button>
            <button class="game corner">9</button>
        </div>
        <div class="oborder score bottom right" id="player2">0</div>
        <div class="oborder input bottom right left" id="player1">
            <div> Player 1</div>
            <input class="input" id="p1" type="text">
        </div>
        <div class="oborder bottom bmiddle">
            <button class="submit">Submit Players</button>
            <button class="submit">New Game</button>
            <button class="submit">New Match</button>
        </div>
        <div class="oborder input bottom right left" id="player2">
            <div> Player 2</div>
            <input class="input" id="p2" type="text">
        </div>
    </div>
    <script src="script.js">

    
    </script>
</body>
</html>
