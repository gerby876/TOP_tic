<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="oborder display top left" id="player1">Player 1</div>
        <div class="oborder vs top">VS</div>
        <div class="oborder display top right" id="player2">Player 2</div>
        <div class="oborder score bottom left" id="player1"> 0 </div>
        <div class="board">
            <button class="game corner b1">1</button>
            <button class="game top bottom b2">2</button>
            <button class="game corner b3">3</button>
            <button class="game left right b4">4</button>
            <button class="game b5">5</button>
            <button class="game left right b6">6</button>
            <button class="game corner b7">7</button>
            <button class="game top bottom b8">8</button>
            <button class="game corner b9">9</button>
        </div>
        <div class="oborder score bottom right" id="player2">0</div>
        <div class="oborder input bottom right left" id="player1">
            <div> Player 1</div>
            <input class="input" id="p1" type="text">
        </div>
        <div class="oborder bottom bmiddle">
            <button class="submit players">Submit Players</button>
            <button class="submit ngame">New Game</button>
            <button class="submit nmatch">New Match</button>
        </div>
        <div class="oborder input bottom right left" id="player2">
            <div> Player 2</div>
            <input class="input" id="p2" type="text">
        </div>
    </div>
    <script src="script.js">

    
    </script>
</body>
</html>
