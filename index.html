<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display" id="player1">Player 1</div>
        <div>VS</div>
        <div class="display" id="player 2">Player 2</div>
        <div class="score" id="player1">Score 1</div>
        <div class="board">
            <button class="game left top">1</button>
            <button class="game top">2</button>
            <button class="game top right">3</button>
            <button class="game left">4</button>
            <button class="game">5</button>
            <button class="game right">6</button>
            <button class="game bottom left">7</button>
            <button class="game bottom">8</button>
            <button class="game bottom right">9</button>
        </div>
        <div class="score" id="player2">Score 2</div>
        <div class="input" id="player1">Player 1 input</div>
        <div>New game and submit</div>
        <div class="input" id="player2">Score 2</div>
    </div>
    <script src="script.js">

    
    </script>
</body>
</html>
